<!doctype html>
<html>
<head>

  <title>Find Files and Folders</title>

  <script type="application/javascript"
    src="bower_components/angular/angular.min.js"></script>
  <script type="application/javascript"
    src="bower_components/angular-aria/angular-aria.min.js"></script>
  <script type="application/javascript"
    src="bower_components/angular-animate/angular-animate.min.js"></script>
  <script type="application/javascript"
    src="bower_components/angular-messages/angular-messages.min.js"></script>
  <script type="application/javascript"
    src="bower_components/angular-material/angular-material.min.js"></script>

  <link rel="stylesheet"
    href="bower_components/material-design-icons/iconfont/material-icons.css">
  <link rel="stylesheet"
    href="bower_components/angular-material/angular-material.min.css">
  <link rel="stylesheet"
    href="style.css">

</head>
<body ng-app="searchModule">

  <section id="searchRoot"
    layout="column"
    layout-fill>
    <header ng-controller="SearchHeaderController as $header"
      md-whiteframe="2dp">
      <h1 layout="row"
        layout-align="start center">
        <md-icon class="material-icons">
          search
        </md-icon>
        <md-autocomplete flex
          md-clear-button="true"
          ng-disabled="$header.searchInput.isDisabled"
          md-no-cache="$header.searchInput.noCache"
          md-selected-item="$header.searchInput.selectedItem"
          md-search-text-change="$header.searchInput.searchTextChange($header.searchInput.searchText)"
          md-search-text="$header.searchInput.searchText"
          md-selected-item-change="$header.searchInput.selectedItemChange(item)"
          md-items="item in $header.searchInput.querySearch($header.searchInput.searchText)"
          md-item-text="item.display"
          md-min-length="3"
          placeholder="Enter search term ...">
          <md-item-template>
            <span md-highlight-text="$header.searchInput.searchText" md-highlight-flags="^i">{{item.display}}</span>
          </md-item-template>
          <md-not-found>
            No previous searches matching "{{$header.searchInput.searchText}}" were found.
            <a ng-click="$header.searchInput.newState($header.searchInput.searchText)">Create a new one!</a>
          </md-not-found>
        </md-autocomplete>
      </h1>
    </header>
    <md-content layout
      flex>
      <md-tabs layout-fill>
        <md-tab label="Results">
          <md-content class="md-padding">
            Results
          </md-content>
        </md-tab>
      </md-tabs>
    </md-content>
  </section>

  <script type="application/javascript"
    src="search.js"></script>
