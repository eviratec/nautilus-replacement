<!doctype html>
<html>
<head>

  <title>Manage Settings &lt; Nautilus Replacement</title>

  <script type="application/javascript"
    src="bower_components/angular/angular.min.js"></script>
  <script type="application/javascript"
    src="bower_components/angular-aria/angular-aria.min.js"></script>
  <script type="application/javascript"
    src="bower_components/angular-animate/angular-animate.min.js"></script>
  <script type="application/javascript"
    src="bower_components/angular-messages/angular-messages.min.js"></script>
  <script type="application/javascript"
    src="bower_components/angular-material/angular-material.min.js"></script>

  <link rel="stylesheet"
    href="bower_components/material-design-icons/iconfont/material-icons.css">
  <link rel="stylesheet"
    href="bower_components/angular-material/angular-material.min.css">
  <link rel="stylesheet"
    href="style.css">

</head>
<body ng-app="settingsModule">

  <section id="aboutRoot"
    layout="column"
    layout-fill>
    <header>
      <h1>Manage Settings</h1>
    </header>
    <md-content layout
      flex>
      <md-tabs layout-fill>
        <md-tab label="Navigator">
          <md-content class="md-padding">
            Navigator display &amp; behavior settings management
          </md-content>
        </md-tab>
        <md-tab label="Sidebar">
          <md-content class="md-padding">
            Sidebar display &amp; behavior settings management
          </md-content>
        </md-tab>
        <md-tab label="Search">
          <md-content class="md-padding">
            Search display &amp; behavior settings management
          </md-content>
        </md-tab>
        <md-tab label="Packages">
          <md-content class="md-padding">
            Package manager?
          </md-content>
        </md-tab>
      </md-tabs>
    </md-content>
  </section>

  <script type="application/javascript"
    src="settings.js"></script>
